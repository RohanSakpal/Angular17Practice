<form [formGroup]="binForm" class="container">
    <h3>Create Code Snippet</h3>
    <input type="email" name="email" placeholder="Enter Title" [formControl]="title">
    <h6 class="red-text" [hidden]="title.valid || title.untouched">Enter Title</h6>
    <input type="text" name="password" placeholder="Enter Code" [formControl]="code">
    <h6 class="red-text" [hidden]="code.valid || code.untouched">Enter Code</h6>
    <button class="btn-green" (click)="Create()" [disabled]="binForm.invalid">Create</button>
    <button class="btn-red" (click)="reset()">Reset</button>
</form>
